<body>
    
    <div class="rectangle1"></div>
    <div class="rectangle2">
        
        <div class="ellipse1">
            <p class="nrCerc">1</p>
        </div>
        <div class="textCerc1">Personal information</div>
        <div class="ellipse2">
            <p class="nrCerc">2</p>
        </div>
        <div class="textCerc2">Dog information</div>
        <div class="ellipse3">
            <p class="nrCerc">3</p>
        </div>
        <div class="textCerc3">Fee confirmation</div>
    <form name="participantForm" onsubmit="newParticipant(event)" required>
        <div class="row">
            <div class="column" style="width: 70%; margin-right: -33%;">
        <div class="form-group">
            <label form="firstName">First Name</label>
            <input name="firstName" id="firstName" type="text" class="form-control" placeholder="First Name" [(ngModel)]="input.first_name" [ngModelOptions]="{standalone: true}" required minlength="1">
        </div>
        <div class="form-group">
            <label form="lastName">Last Name</label>
            <input name="lastName" type="text" id="lastName" class="form-control" placeholder="Last Name" [(ngModel)]="input.last_name" [ngModelOptions]="{standalone: true}" required minlength="1">
        </div>
        
        <div class="form-group">
            <label form="dogName">Dog Name</label>
            <input name="dogName" type="text" id="dogName" class="form-control" placeholder="Dog Name" [(ngModel)]="input.dog_name" [ngModelOptions]="{standalone: true}" required minlength="1">
        </div>
        <div class="form-group">
            <label form="dogAge">Age</label>
            <input name="dogAge" type="text" id="dogAge" class="form-control" placeholder="Age" [(ngModel)]="input.age" [ngModelOptions]="{standalone: true}" required minlength="1">
        </div>
        <div class="form-group">
            <label form="dogGender">Gender</label>
            <select name="dogGender" class="form-control" id="dogGender" placeholder="Gender" [(ngModel)]="input.gender" [ngModelOptions]="{standalone: true}" style="width: 50%" required minlength="1">
                <option>Male</option>
                <option>Female</option>
                <option>Rather not say</option>
              </select>    
        </div>
        <div class="form-group">
            <label form="dogBreed">Breed</label>
            <input name="dogBreed" type="text" id="dogBreed" class="form-control" placeholder="Breed" [(ngModel)]="input.breed" [ngModelOptions]="{standalone: true}" required minlength="1">
        </div>
        <div class="form-group">
            <label form="micrichip">Microchip</label>
            <input name="micrichip" type="text" id="microchip" class="form-control"  placeholder="Microchip" [(ngModel)]="input.microchip" [ngModelOptions]="{standalone: true}" required minlength="1">
        </div>
    </div>
    <div class="column" style="width: 60%; margin-top: 10%;">
        
        <div *ngFor="let exhibition of exhibitions">
            <p class="exhibitionName" style="border-style: solid; border-color: #DCA56C;">{{exhibition.name}}-{{exhibition.day}}.{{exhibition.month}}.{{exhibition.year}}</p>
            
          </div>
        
        <label form="dogPicture" style="margin-top: 10%;">Dog Picture (jpg or png)</label><br>
        <input  type="file"  id="dogPicture" name="dogpicture" (change)="upload1($event)" accept=".jpg, .png" ><br>
        <br>
        <label form="feeConfirm">Fee confirmation (pdf)</label><br>
        <input type="file" id="feeConfirm" name="feeConfirm" (change)="upload2($event)" accept=".pdf" ><br>
        <br>
    </div>
</div>
<br>
        <button type="button" class="button" (click)="onClick()" style="margin-left: 1.1%;">
            Submit
        </button>
        
    </form>
    </div>
    <button class="adminButton" type="button" (click)="openAdminSignInModal()" style="position: fixed; margin-left: 95%; padding: 1px; margin-top: 1%;">
        Admin
    </button>
    </body>
